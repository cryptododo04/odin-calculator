<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin calculator by cryptododo04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="./main.js" defer></script>
</head>


<body>

    <div class="nav">
        <h1>Odin Calculator</h1>
    </div>
    
    <main>
        <!--Calculator main div-->
        <div class="calculator">

            <!--1st Row-->
            <div class="first-row">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button id="clear" class="btn clear">C</button>
            </div>
            
            <!--2nd Row-->
            <div class="other-rows">
                <button type="button" class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">/</button>
            </div>
            
            <!--3rd Row-->
            <div class="other-rows">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">*</button>
            </div>


            <!--4th Row-->
            <div class="other-rows">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">-</button>
            </div>


            <!--5th Row-->
            <div class="other-rows">
                <button class="btn decimal">.</button>
                <button class="btn number">0</button>
                <button class="btn equal">=</button>
                <button class="btn operator">+</button>
            </div>


        </div>
    </main>
    <footer>
        <div>Copyright Â© Cryptododo04 and The Odin Proyect 2022</div>
    </footer>
</body>
</html>
